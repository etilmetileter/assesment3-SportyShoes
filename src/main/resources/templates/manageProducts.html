<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sporty Shoes</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <br>
    <div class="container" style="text-align:right">
        <a th:href="@{/adminDashboard}" class="btn btn-secondary btn-sm mb-3">Return to portal</a>
    </div>
    <br>
</head>
<body>

<div class="container my-2">
    <h1>Purchase Reports</h1>
    <h6 th:text="${messageSuccess}" style="color: green"></h6>
    <h6 th:text="${messageFail}" style="color: red"></h6>
    <div class="container" style="text-align:right">
        <form th:action="@{/searchByCategory}" method="POST">
            <input type="text" name="filteredCategory" Placeholder="Category">
            <button type="submit" class="btn btn-drk btn-sm mb-3" style="margin-top:12px">Search by Category</button>
        </form>
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Manage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.productname}"></td>
            <td th:text="${product.productprice}"></td>
            <td th:text="${product.category}"></td>

            <td><a th:href="@{/productUpdatePage/{id}(id=${product.id})}"
                   class="btn btn-primary">Update</a></td>
        </tr>

        <form action="#" th:action="@{/addProduct}" , th:object="${shoe}" method="POST">
            <tr>
                <td>
                    <input name="username" th:field="*{id}" type="text" placeholder="User Name"
                           class="form-control mb-4 col-4" required/>
                </td>
                <td>
                    <input name="username" th:field="*{productname}" type="text" placeholder="User Name"
                           class="form-control mb-4 col-4" required/>
                </td>
                <td>
                    <input name="username" th:field="*{productprice}" type="text" placeholder="User Name"
                           class="form-control mb-4 col-4" required/>
                </td>
                <td>
                    <input name="username" th:field="*{category}" type="text" placeholder="User Name"
                           class="form-control mb-4 col-4" required/>
                </td>

                <td>
                    <button class="btn btn-success" type="submit">Add</button>
                </td>
            </tr>

        </form>


        </tbody>

    </table>
</div>
</body>
</html>
