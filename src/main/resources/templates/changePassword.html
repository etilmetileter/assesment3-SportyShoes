<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sporty Shoes</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <br>
    <div class="container" style="text-align:right">
        <a th:href="@{/adminDashboard}" class="btn btn-secondary btn-sm mb-3">Return to portal</a>
    </div>
    <br>
</head>
<body>
<div class="container">
    <h3>Change Password</h3>
    <form action="#" th:action="@{/changePasswordOnDb}", th:object="${changePassword}" method="POST">
        <input th:field="*{oldpassword}" type="password" placeholder="Old Password" class="form-control mb-4 col-4" required/>
        <input th:field="*{newpassword}" type="password" placeholder="New Password" class="form-control mb-4 col-4" required/>
        <input th:field="*{newpasswordagain}" type="password" placeholder="New Password Again"class="form-control mb-4 col-4" required/>
        <button class="btn btn-success col-2" type="submit">Submit</button>
    </form>
    <div style="text-align:center">
        <h6 th:text="${messageFail}" style="color: red"></h6>
        <h6 th:text="${messageSuccess}" style="color: green"></h6>
    </div>

</div>
</body>
</html>
